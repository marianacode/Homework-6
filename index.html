    <title>Weather Dashboard</title>

<header class="row">
    <div class="col-md-12" id="header">Weather Dashboard</div>
</header>

<aside class="row">
    <div class="col-md-3 form-group" id="sideNav">
        <h1>Search for a City</h1>
        <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
            <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-text1"><i class="fas fa-search" aria-hidden="true"></i></span>
            </div>
        </div>

        <div id="cityButtons">
            <ul></ul>
        </div>

    </div>


</aside>

<main class="container col-md-9">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div id="dailyWeather" class="body"></div>

            </div>
            <div class="row">
                <div class="col-md-12" id="fiveDay">

                </div>

                <section class="row">
                    <div class="col-md-12" id="dailyForecast">
                        <div class="card-deck cl s12 m">
                            <div id="day1">
                            </div>
                            <div id="day2">
                            </div>
                            <div id="day3">
                            </div>
                            <div id="day4">
                            </div>
                            <div id="day5">
                            </div>

                        </div>

                </section>
